<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&family=Schibsted+Grotesk&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />
    <title>Funny John club</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a
          href="/"
          class="header__logo">
          <img
            class="header__logo-funny"
            src="img/logo/Funny.svg"
            alt="funny" />
          <img
            class="header__logo-john"
            src="img/logo/John.svg"
            alt="john" />
          <h1 class="header__logo-titel">Funny John</h1>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a
                class="header__nav-link"
                href="">
                Программа
              </a>
            </li>
            <li class="header__nav-item">
              <a
                class="header__nav-link"
                href="">
                Галерея
              </a>
            </li>
            <li class="header__nav-item">
              <a
                class="header__nav-link"
                href="">
                Контакты
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
